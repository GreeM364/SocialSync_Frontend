<h2>Admin Panel</h2>
<div class="tab-panel">
    <tabset class="member-tabset">
        <tab heading="User management" *socialSyncHasRole="['Admin']">
            <div class="container">
                <socialSync-user-management></socialSync-user-management>
            </div>
        </tab>
        <tab heading="Photo management" *socialSyncHasRole="['Admin', 'Moderator']">
            <div class="container">
                <socialSync-photo-management></socialSync-photo-management>
            </div>
        </tab>
    </tabset>
</div>
